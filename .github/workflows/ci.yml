name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  php-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: PHPStan
        run: vendor/bin/phpstan analyse --no-progress

      - name: PHPCS
        run: vendor/bin/phpcs -q || true

      - name: PHPUnit
        run: vendor/bin/phpunit -c tests/phpunit.xml

  e2e-playwright:
    runs-on: ubuntu-latest
    needs: php-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node deps and Playwright
        run: |
          npm install
          npm install -D @playwright/test
          npx playwright install --with-deps

      - name: Start WordPress stack
        run: docker compose up -d

      - name: Init WordPress and plugin
        run: bash scripts/wp-init.sh

      - name: Run Playwright tests
        env:
          WP_BASE_URL: http://localhost:8889
        run: npx playwright test --config tests/E2E/playwright.config.ts --reporter=html,line

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload Playwright test artifacts (traces, screenshots, videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            tests/E2E/test-results
            tests/E2E/playwright-report
          retention-days: 7

  publish-pages:
    runs-on: ubuntu-latest
    needs: e2e-playwright
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Playwright report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./playwright-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


