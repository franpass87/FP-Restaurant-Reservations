name: Deploy plugin on merge to main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip rsync

      - name: Extract version from plugin file
        id: version
        run: |
          VERSION=$(php -r '$pattern = "/^(\\s*\\*\\s*Version:\\s*)([^\\r\\n]+)/mi"; $file = "fp-restaurant-reservations.php"; $contents = file_get_contents($file); if (preg_match($pattern, $contents, $matches)) { echo trim($matches[2]); } else { exit(1); }')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Versione estratta: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.VERSION }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Release v${{ steps.version.outputs.VERSION }} giÃ  esistente, skip deployment"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Release v${{ steps.version.outputs.VERSION }} non esiste, procedo con deployment"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Composer dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: |
          composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
          composer dump-autoload -o --classmap-authoritative

      - name: Install NPM dependencies and build assets
        if: steps.check_release.outputs.exists == 'false'
        run: |
          npm ci
          npm run build

      - name: Prepare build directory
        if: steps.check_release.outputs.exists == 'false'
        run: |
          SLUG="fp-restaurant-reservations"
          BUILD_ROOT="$(pwd)/build"
          TARGET_DIR="$BUILD_ROOT/$SLUG"
          
          echo "ðŸ—ï¸  Preparazione build per release..."
          rm -rf "$TARGET_DIR"
          mkdir -p "$TARGET_DIR"
          
          rsync -a --delete \
            --exclude=.git \
            --exclude=.github \
            --exclude=tests \
            --exclude=docs \
            --exclude=node_modules \
            --exclude='*.md' \
            --exclude=.idea \
            --exclude=.vscode \
            --exclude=build \
            --exclude=.gitattributes \
            --exclude=.gitignore \
            --exclude=package.json \
            --exclude=package-lock.json \
            --exclude=phpcs.xml \
            --exclude=phpstan.neon \
            --exclude=vite.config.js \
            --exclude=.codex-state.json \
            --exclude=.rebuild-state.json \
            --exclude=eslint.config.js \
            --exclude=.prettierrc.json \
            --exclude=build.sh \
            --exclude=scripts \
            --exclude=tools \
            --exclude=docker-compose.yml \
            --exclude=AUDIT \
            --exclude='assets/js/fe' \
            --exclude='*.zip' \
            --exclude='*.log' \
            "$(pwd)/" "$TARGET_DIR/"

      - name: Verify release build
        if: steps.check_release.outputs.exists == 'false'
        run: |
          SLUG="fp-restaurant-reservations"
          TARGET_DIR="$(pwd)/build/$SLUG"
          
          echo "ðŸ” Verifica build per release..."
          
          # Verifica file critici
          [ -f "$TARGET_DIR/fp-restaurant-reservations.php" ] || { echo "âŒ File principale mancante"; exit 1; }
          [ -f "$TARGET_DIR/assets/js/admin/agenda-app.js" ] || { echo "âŒ agenda-app.js mancante"; exit 1; }
          [ -d "$TARGET_DIR/vendor" ] || { echo "âŒ vendor mancante"; exit 1; }
          [ -d "$TARGET_DIR/assets/dist" ] || { echo "âŒ assets/dist mancante"; exit 1; }
          
          # Verifica versione agenda aggiornata
          if ! grep -q "class AgendaApp" "$TARGET_DIR/assets/js/admin/agenda-app.js"; then
            echo "âš ï¸  ATTENZIONE: agenda-app.js sembra essere una versione vecchia!"
            exit 1
          fi
          
          echo "âœ… Build verificata e pronta per release"

      - name: Create ZIP file
        if: steps.check_release.outputs.exists == 'false'
        run: |
          SLUG="fp-restaurant-reservations"
          BUILD_ROOT="$(pwd)/build"
          VERSION="${{ steps.version.outputs.VERSION }}"
          ZIP_NAME="$SLUG-$VERSION.zip"
          
          echo "ðŸ“¦ Creazione ZIP per release: $ZIP_NAME"
          cd "$BUILD_ROOT"
          zip -r "$ZIP_NAME" "$SLUG" > /dev/null
          
          echo "ZIP_PATH=$BUILD_ROOT/$ZIP_NAME" >> $GITHUB_ENV
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          
          echo "âœ… ZIP creato: $(ls -lh "$ZIP_NAME" | awk '{print $5}')"

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.version.outputs.VERSION }}" \
            "${{ env.ZIP_PATH }}" \
            --title "Release v${{ steps.version.outputs.VERSION }}" \
            --notes "Release automatica del plugin FP Restaurant Reservations versione ${{ steps.version.outputs.VERSION }}

**Contenuto Verificato:**
âœ… File principale plugin
âœ… agenda-app.js aggiornato (versione ES6 class)
âœ… Dipendenze Composer (production)
âœ… Assets compilati

**Download:**
Scarica il file ZIP allegato per installare il plugin su WordPress.

**Installazione:**
1. Scarica \`${{ env.ZIP_NAME }}\`
2. Vai su WordPress â†’ Plugin â†’ Aggiungi nuovo â†’ Carica plugin
3. Carica il file ZIP
4. Attiva il plugin"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: plugin-release-${{ steps.version.outputs.VERSION }}
          path: ${{ env.ZIP_PATH }}
          if-no-files-found: error
          retention-days: 90

      - name: Deployment completed
        if: steps.check_release.outputs.exists == 'false'
        run: |
          echo "## ðŸŽ‰ Deployment Completato" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Release:** v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ZIP:** \`${{ env.ZIP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Plugin verificato e pubblicato su GitHub Releases" >> $GITHUB_STEP_SUMMARY
